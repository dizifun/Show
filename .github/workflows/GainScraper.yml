name: Gain Scraper

on:
  workflow_dispatch: # Manuel çalıştırmak için
  schedule:
    - cron: '0 0 * * *' # Her gece çalışır

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: |
        pip install -r requirements.txt

    - name: Botu Çalıştır
      run: python main.py

    - name: Veriyi Kaydet (Commit & Push)
      run: |
        git config --global user.name "GainBot"
        git config --global user.email "bot@github.com"
        git add gain_data.json
        git commit -m "Otomatik veri güncellemesi" || echo "Değişiklik yok"
        git push
