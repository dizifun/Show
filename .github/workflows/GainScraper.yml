name: Gain Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: pip install requests

    - name: Botu Çalıştır
      run: python main.py

    - name: Veriyi Kaydet (Commit & Push)
      run: |
        git config --global user.name "GainBot"
        git config --global user.email "bot@github.com"
        # Dosya varsa ekle, yoksa hata verme
        if [ -f gain_data.json ]; then
          git add gain_data.json
          git commit -m "Veriler güncellendi" || echo "Değişiklik yok"
          git push
        else
          echo "gain_data.json bulunamadı, commit atlanıyor."
        fi
